<ion-content padding>
    
      <!-- login screen -->
     <div align="center" style="margin-top:30px">
      <h3>Sign In</h3>
     </div>

   <div style="margin-top:30px">
   <ion-row >
      <ion-col col-12 ><ion-label style="color:#dc6460" stacked>User Name</ion-label> </ion-col>
      <ion-col col-12 style="border-bottom: 1px solid #dedede" ><ion-input type="text" placeholder="Username"></ion-input></ion-col>
   </ion-row>

   <ion-row >
      <ion-col col-12 ><ion-label style="color:#dc6460" stacked>Password</ion-label></ion-col>
     <ion-col col-12 style="border-bottom: 1px solid #dedede"> <ion-input type="password" placeholder="******"></ion-input></ion-col>
   </ion-row>
 </div>

   <div align="center" style="margin-top:40%;">
       <button style="border-radius:5px;width: 250px; background:#dc6460;" ion-button (click)="homeScreen();">SIGN IN</button>
   </div>

   <div align="center" style="margin-top:10%" >
       <p style="font-size:12px;  family:'Helvetica Bold',Helvetica',Arial Bold',Arial,sans-serif;">Don't have an account?<a href="#"
        (click)="mobileNumberVerification();">Sign Up</a></p>
  </div>
 <!-- ./login screen -->

</ion-content>
